<!-- component -->
<div class="relative flex min-h-screen flex-col justify-center overflow-hidden bg-gray-50 py-12">
    <div class="relative bg-white px-6 pt-10 pb-9 shadow-xl mx-auto w-full max-w-lg rounded-2xl">
      <div class="mx-auto flex w-full max-w-md flex-col space-y-16">
        <div class="flex flex-col items-center justify-center text-center space-y-2">
          <div class="font-semibold text-3xl">
            <p>Email Verification</p>
          </div>
          <div class="flex flex-row text-sm font-medium text-gray-400">
            <p>We have sent a code to your email ba**dipainhouse.com</p>
          </div>
        </div>
  
        <div>
          <form [formGroup]="verificationForm" (ngSubmit)="verifyCode()" action="" method="post">
            <div class="flex flex-col space-y-16">
              <div class="flex flex-row items-center justify-between mx-auto w-full max-w-xs">
                <div class="w-16 h-16 ">
                  <input #input1 formControlName="digit1"  class="w-full h-full flex flex-col items-center justify-center text-center px-5 outline-none rounded-xl border border-gray-200 text-lg bg-white focus:bg-gray-50 focus:ring-1 ring-green-500" type="text" name="" id="" maxlength="1" (keyup)="onKeyup(input1, input2)">
                </div>
                <div class="w-16 h-16 ">
                  <input formControlName="digit2" #input2 class="w-full h-full flex flex-col items-center justify-center text-center px-5 outline-none rounded-xl border border-gray-200 text-lg bg-white focus:bg-gray-50 focus:ring-1 ring-green-500" type="text" name="" id="" maxlength="1" (keyup)="onKeyup(input2, input3)">
                </div>
                <div class="w-16 h-16 ">
                  <input formControlName="digit3" #input3 class="w-full h-full flex flex-col items-center justify-center text-center px-5 outline-none rounded-xl border border-gray-200 text-lg bg-white focus:bg-gray-50 focus:ring-1 ring-green-500" type="text" name="" id="" maxlength="1" (keyup)="onKeyup(input3, input4)">
                </div>
                <div class="w-16 h-16 ">
                  <input formControlName="digit4" #input4 class="w-full h-full flex flex-col items-center justify-center text-center px-5 outline-none rounded-xl border border-gray-200 text-lg bg-white focus:bg-gray-50 focus:ring-1 ring-green-500" type="text" name="" id="" maxlength="1" (keyup)="onKeyup(input4)">
                </div>
              </div>
  
              <div class="flex flex-col space-y-5">
                <div>
                  <button class="flex flex-row items-center justify-center text-center w-full border rounded-xl outline-none py-5 bg-blue-700 border-none text-white text-sm shadow-sm">
                    Verify Account
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
