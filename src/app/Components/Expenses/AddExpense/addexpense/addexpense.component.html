<h1 class="text-2xl font-bold tracking-tight text-gray-900 sm:text-2xl md:text-4xl">Add Expense</h1>

<!-- Card Section -->
<div class="max-w-2xl px-4 py-10 sm:px-6 lg:px-8 lg:py-14 mx-auto">
    <!-- Card -->
    <div class="bg-white rounded-xl shadow p-4 sm:p-7 dark:bg-neutral-900">
      <div class="text-center mb-8">
        <h2 class="text-2xl md:text-3xl font-bold text-gray-800 dark:text-neutral-200">
           Expense Form
        </h2>
        
      </div>
  
      <form [formGroup]="addExpenseForm" (ngSubmit)="addExpense()" >
        <!-- Section -->
        <div class="py-6 first:pt-0 last:pb-0 border-t first:border-transparent border-gray-200 dark:border-neutral-700 dark:first:border-transparent">
          <label for="af-expenseName" class="inline-block text-sm font-medium dark:text-white">
            Expense Name
          </label>
  
          <div class="mt-2 space-y-3">
            <input formControlName="expenseName" id="af-expenseName" type="text" class="py-2 px-3 pe-11 block w-full border-gray-200 shadow-sm text-sm rounded-lg focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600" placeholder="Expense Name">
            
          </div>
        </div>
        <!-- End Section -->
  
        <!-- Section -->
        <div class="py-6 first:pt-0 last:pb-0 border-t first:border-transparent border-gray-200 dark:border-neutral-700 dark:first:border-transparent">
          <label for="af-expenseName" class="inline-block text-sm font-medium dark:text-white">
           Category of Expense
          </label>
  
          <div class="mt-2 space-y-3">
            <div class="">
              <select   formControlName="expenseCategory"  class="py-2 px-3 pe-9 block w-full border-gray-200 shadow-sm text-sm rounded-lg focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600">
              <!-- <option disabled selected>Select Category</option> -->
                <option *ngFor="let category of allCategorys" [value]="category.categoryName">{{category.categoryName}}</option>
              </select>
            </div>
          </div>
        </div>
        <!-- End Section -->
  
        <!-- Section -->
        <div class="py-6 first:pt-0 last:pb-0 border-t first:border-transparent border-gray-200 dark:border-neutral-700 dark:first:border-transparent">
          <label for="af-DatePicker" class="inline-block text-sm font-medium dark:text-white">
            Expense Date
          </label>
  
          <div class="mt-2 space-y-3">
            <input formControlName="expenseDate" id="af-DatePicker" type="date" class="py-2 px-3 pe-11 block w-full border-gray-200 shadow-sm text-sm rounded-lg focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600" placeholder="Date of Expense">
          </div>
        </div>
        <!-- End Section -->

        <div class="py-6 first:pt-0 last:pb-0 border-t first:border-transparent border-gray-200 dark:border-neutral-700 dark:first:border-transparent">
            <label for="af-Amount" class="inline-block text-sm font-medium dark:text-white">
              Expense Amount
            </label>
    
            <div class="mt-2 space-y-3">
              <input formControlName="expenseAmount" id="af-Amount" type="text" class="py-2 px-3 pe-11 block w-full border-gray-200 shadow-sm text-sm rounded-lg focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600" placeholder="Enter Expense Amount $">
              
              <div class="py-6 first:pt-0 last:pb-0 border-t first:border-transparent border-gray-200 dark:border-neutral-700 dark:first:border-transparent">

                <label for="af-Receipt" class="inline-block pb-5 text-sm font-medium ">
                    Add Receipt
                    
                  </label>

                  <div class="flex items-center justify-center w-full">
                    <label for="dropzone-file" class="flex flex-col items-center justify-center w-full h-64 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 dark:hover:bg-bray-800 dark:bg-gray-700 hover:bg-gray-100 dark:border-gray-600 dark:hover:border-gray-500 dark:hover:bg-gray-600">
                        <div class="flex flex-col items-center justify-center pt-5 pb-6">
                            <svg class="w-8 h-8 mb-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"/>
                            </svg>
                            <p class="mb-2 text-sm text-gray-500 dark:text-gray-400"><span class="font-semibold">Click to upload Receipt</span> or drag and drop</p>
                            <p class="text-xs text-gray-500 dark:text-gray-400">PNG, JPG</p>
                        </div>
                        <input id="dropzone-file" type="file" (change)="onFileSelected($event)" class="hidden" accept=".png,.jpg,.jpeg"/>
                    </label>

                </div>
                <div class="mt-2 text-sm font-medium text-gray-500" id="file-name-display">{{this.fileName}}</div>
                
                </div>

            </div>
          </div>
      </form>
  
      <div class="mt-5 flex justify-end gap-x-2">
        <button type="button" class="py-2 px-3 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-gray-200 bg-white text-gray-800 shadow-sm hover:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-900 dark:border-neutral-700 dark:text-white dark:hover:bg-neutral-800">
          Cancel
        </button>
        <button (click)="addExpense()" type="submit" class="py-2 px-3 inline-flex items-center gap-x-2 text-sm font-semibold rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none">
          Save Expense
        </button>
      </div>
    </div>
    <!-- End Card -->
  </div>
  <!-- End Card Section -->
