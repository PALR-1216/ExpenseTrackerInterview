<div *ngIf="!this.isLoading"  class="container flex items-center space-x-4"> 
    <button (click)="goBack()" class="bg-green-500 hover:bg-green-600 rounded-full p-4 text-white shadow-lg focus:outline-none focus:ring-4 focus:ring-green-300 focus:ring-opacity-50"> 
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5 3 12m0 0 7.5-7.5M3 12h18" />
          </svg>
          
    </button>
    <h1 class="text-3xl font-extrabold">Edit Expense</h1>

</div>


    <!-- Card Section -->
<div *ngIf="!this.isLoading" class="mx-auto max-w-2xl px-4 py-10 sm:px-6 lg:px-8 lg:py-14">
    <!-- Card -->
    <div class="rounded-xl bg-white p-4 shadow sm:p-7">
      <div class="mb-8 text-center">
        <h2 class="text-4xl font-bold text-gray-800 md:text-3xl">{{expenseObj.expenseName}}</h2>
        <p class="text-sm text-gray-600">Edit expense for <strong>{{expenseObj.expenseName}}</strong></p>
      </div>
  
      <form [formGroup]="editExpenseForm" (ngSubmit)="submit()">
        <!-- Section -->
        <div class="border-t border-gray-200 py-6 first:border-transparent first:pt-0 last:pb-0">
          <label for="" class="inline-block text-sm font-medium"> Expense Name </label>
  
          <div class="mt-2 space-y-3">
            <input formControlName="expenseName" type="text" class="block w-full rounded-lg border-gray-200 px-3 py-2 pe-11 text-sm shadow-sm focus:border-blue-500 focus:ring-blue-500 disabled:pointer-events-none disabled:opacity-50" placeholder="{{expenseObj.expenseName}}" />
          </div>
        </div>
        <!-- End Section -->
  
        <!-- Section -->
        <div class="border-t border-gray-200 py-6 first:border-transparent first:pt-0 last:pb-0">
          <label for="a" class="inline-block text-sm font-medium"> Expense Category Selected - {{expenseObj.expenseCategory}} </label>
          <div class="mt-2 space-y-3">
            <div class="grid gap-3 sm:flex">
              <select formControlName="expenseCategory" class="block w-full rounded-lg border-gray-200 px-3 py-2 pe-9 text-sm shadow-sm focus:border-blue-500 focus:ring-blue-500 disabled:pointer-events-none disabled:opacity-50">
                <option *ngFor="let category of categorysArrray" [value]="category.categoryName">{{ category.categoryName }}</option>
              </select>
            </div>
          </div>
        </div>
        <!-- End Section -->
  
        <!-- Section -->
        <div class="border-t border-gray-200 py-6 first:border-transparent first:pt-0 last:pb-0">
          <label for="" class="inline-block text-sm font-medium"> Expense Amount </label>
  
          <div class="mt-2 space-y-3">
            <input id="" formControlName="expenseAmount" type="text" class="block w-full rounded-lg border-gray-200 px-3 py-2 pe-11 text-sm shadow-sm focus:border-blue-500 focus:ring-blue-500 disabled:pointer-events-none disabled:opacity-50" placeholder="{{expenseObj.expenseAmount | currency: 'USD'}}" />
          </div>
        </div>
        <!-- End Section -->
  
        <div class="border-t border-gray-200 py-6 first:border-transparent first:pt-0 last:pb-0">
          <label for="" class="inline-block text-sm font-medium"> Expense Date - Date stored | {{expenseObj.expenseDate | date: 'MMM, d yyyy' }}  </label>
  
          <div class="mt-2 space-y-3">
            <input formControlName="expenseDate" id="" type="date" class="block w-full rounded-lg border-gray-200 px-3 py-2 pe-11 text-sm shadow-sm focus:border-blue-500 focus:ring-blue-500 disabled:pointer-events-none disabled:opacity-50" placeholder=""  />
          </div>
        </div>
  
        <div class="border-t border-gray-200 py-6 first:border-transparent first:pt-0 last:pb-0">
          <form class="max-w-sm">
            <label for="file-input" class="sr-only">Choose file</label>
            <input (change)="onFileSelected($event)" type="file" name="file-input" id="file-input" accept=".png,.jpg,.jpeg" class="block w-full rounded-lg border border-gray-200 text-sm shadow-sm file:me-4 file:border-0 file:bg-gray-50 file:px-4 file:py-3 focus:z-10 focus:border-blue-500 focus:ring-blue-500 disabled:pointer-events-none disabled:opacity-50 dark:border-neutral-700 dark:bg-neutral-900 dark:text-neutral-400 dark:file:bg-neutral-700 dark:file:text-neutral-400" />
          </form>
        <div *ngIf="this.expenseObj.ReceiptImage"  class="container">
          <h1 class="pt-5 text-2xl font-extrabold">Preview</h1>
          <img class="w-48" src="{{expenseObj.ReceiptImage}}" alt="logo" />
        </div>
        </div>
      </form>
  
      <div class="mt-5 flex justify-end gap-x-2">
        <button (click)="goBack()" type="button" class="inline-flex items-center gap-x-2 rounded-lg border border-gray-200 bg-white px-3 py-2 text-sm font-medium text-gray-800 shadow-sm hover:bg-gray-50 disabled:pointer-events-none disabled:opacity-50">Cancel</button>
        <button (click)="submit()" type="submit" class="inline-flex items-center gap-x-2 rounded-lg border border-transparent bg-blue-600 px-3 py-2 text-sm font-semibold text-white hover:bg-blue-700 disabled:pointer-events-none disabled:opacity-50">Save changes</button>
      </div>
    </div>
    <!-- End Card -->
  </div>
  <!-- End Card Section -->
